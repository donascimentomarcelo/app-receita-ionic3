<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas receitas</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tipoReceita">
      <ion-segment-button value="completas">
        Completas
      </ion-segment-button>
      <ion-segment-button value="incompletas">
        Incompletas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>    
    <div [ngSwitch]="tipoReceita">
      <ion-list *ngSwitchCase="'completas'" inset>
        <ion-item-sliding *ngFor="let receita of receitasCompletas" (click)="detalhes(receita.id)">
          <ion-item>
            <h2>{{ receita.titulo }}</h2>
            <h3>{{ receita.descricao }}</h3>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="tertiary">
                <ion-icon name="create"></ion-icon>
                Montar
              </button>
              <button ion-button color="quaternary">
                <ion-icon name="close-circle"></ion-icon>
                Desmontar
              </button>
              <button ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Deletar
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
      <ion-list *ngSwitchCase="'incompletas'">
        <ion-list inset>
          <ion-item-sliding *ngFor="let receita of receitasIncompletas" (click)="detalhes(receita.id)">
            <ion-item>
              <h2>{{ receita.titulo }}</h2>
              <h3>{{ receita.descricao }}</h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="tertiary">
                  <ion-icon name="create"></ion-icon>
                  Montar
                </button>
                <button ion-button color="quaternary">
                  <ion-icon name="close-circle"></ion-icon>
                  Desmontar
                </button>
                <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                  Deletar
                </button>
              </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
    </div>
</ion-content>
