<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas receitas</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tipoReceita">
      <ion-segment-button value="completas">
        Completas
      </ion-segment-button>
      <ion-segment-button value="incompletas">
        Incompletas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>    
    <div [ngSwitch]="tipoReceita">
      <ion-list *ngSwitchCase="'completas'">
        <ion-list inset>
          <ion-item ion-item *ngFor="let receita of minhasReceitas" (click)="detalhes(receita.id)">
            <h2>{{ receita.titulo }}</h2>
            <h3>{{ receita.descricao }}</h3>
          </ion-item>
        </ion-list>
      </ion-list>
    
      <ion-list *ngSwitchCase="'incompletas'">
        ***
      </ion-list>
    </div>
</ion-content>
