<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisar Receita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
        Digite os ingredientes e separe por virgula.
    </ion-list-header>
    <ion-tags-input
        [(ngModel)]="tags"
        [once]="true"
        (onChange)="onChange($event)">
    </ion-tags-input>
    <ion-item>
        <button [disabled]="tags.length === 0" ion-button full color="tertiary" type="button" (click)="pesquisar()">
          Pesquisar
        </button>
    </ion-item>
    <ion-list inset>
        <ion-item-sliding *ngFor="let receita of receitas">
            <ion-item>
            <h2>{{ receita.titulo }}</h2>
            <h3>{{ receita.descricao }}</h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="tertiary" (click)="detalhes(receita.id, 'visualizar')">
                <ion-icon name="eye"></ion-icon>
                Detalhes
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
