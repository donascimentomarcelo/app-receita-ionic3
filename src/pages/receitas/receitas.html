<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de receitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label fixed>titulo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>descricao</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
      <ion-item>
          <button ion-button color="tertiary">Pesquisar</button>
          <button ion-button color="tertiary" outline>Limpar</button>
      </ion-item>

  </ion-list>

  <ion-list inset>
    <ion-item ion-item *ngFor="let receita of receitas">
      <h2>{{ receita.titulo }}</h2>
      <h3>{{ receita.descricao }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
