<ion-header>

  <ion-navbar>
    <ion-title>Lista de ingredientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item ion-item *ngFor="let ingrediente of ingredientes">
      <h2>{{ ingrediente.descricao }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
